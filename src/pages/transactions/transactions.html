<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="monto">
    <ion-card-header>{{wallet.name}}</ion-card-header>
    <p>{{wallet.amount}}</p>
  </ion-card>
  <h2>Bienvenido</h2>
  <ion-card>
    <ion-card-header>Movimientos</ion-card-header>
    <ion-list *ngFor="let transaction of transactions">
      <button ion-item>
        <strong>{{transaction.amount}}</strong>
        {{transaction.title}}
      </button>
    </ion-list>
  </ion-card>
  <ion-fab>
    <button ion-fab [navPush]="addingPage" color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
