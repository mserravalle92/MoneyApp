<ion-header >

  <ion-navbar color="dark">
    <ion-title>Nueva Cartera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-item>
    <ion-label floating>
      Nombre
    </ion-label>
    <ion-input type="text" [(ngModel)]="model.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>
      Monto Inicial
    </ion-label>
    <ion-input type="number" [(ngModel)]="model.amount"></ion-input>
  </ion-item>

 <div class="actions">
  <button ion-button (tap)="save()">Agregar</button>
  </div>

</ion-content>
