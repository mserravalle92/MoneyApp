<ion-header>

  <ion-navbar color="dark">
    <ion-title >Carteras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-list-header> Mis Carteras </ion-list-header>
    <ion-item *ngFor="let wallet of wallets" [ngClass]="{'green': (wallet.id == walletService.getID())}">
      <ion-avatar item-left><img src="assets/imgs/wallet.png" alt=""></ion-avatar>
      <h2>{{wallet.name}}</h2>
      <h3>{{wallet.amount}}</h3>
      <p>
        <button ion-button clear (tap)="selectWallet(wallet)">Seleccionar</button>
        <button ion-button color="danger" (tap)="delete(wallet)" >Eliminar</button>

      </p>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab [navPush]="addingPage" color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
